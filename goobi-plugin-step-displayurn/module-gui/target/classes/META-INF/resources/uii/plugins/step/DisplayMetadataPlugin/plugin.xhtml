<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:x="http://myfaces.apache.org/tomahawk" xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites">

    <h:form>

        <div class="box box-color lightgrey box-bordered">

            <div class="box-title">
                <h3>
                    <i class="fa fa-upload"></i>
                    <h:outputText value="#{msgs.metadata}" />
                </h3>
            </div>

            <div class="box-content nopadding">
                <table class="table table-bordered">
                    <x:dataList var="item" value="#{AktuelleSchritteForm.myPlugin.metadataTypes}" styleClass="table table-bordered">
                        <tr>
                            <td align="right">
                                <h:outputText value="#{msgs[item]}:" />
                            </td>
                            <td style="padding-left: 5px">
                                <h:outputText value="#{AktuelleSchritteForm.myPlugin.metadataMap[item]}" />
                            </td>
                        </tr>
                    </x:dataList>

                </table>

            </div>
        </div>
    </h:form>


</ui:composition>
